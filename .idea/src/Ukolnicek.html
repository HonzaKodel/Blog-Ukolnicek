<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/95360e6bec.js" crossorigin="anonymous"></script>
    <!-- Zurb Foundation -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="css/foundation.css" />

    <title>Hello, world!</title>
    <style>

    </style>

</head>
<body>
<div class="container" >
    <div id="header">
        <div class="top-bar" >
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="fas fa-check-square"></li>
                    <li class="menu-text">Úkolníček <i class="far fa-copyright"></i></li>
                </ul>
            </div>
        </div>

        <div class="callout large primary" style="border-radius: 7px; background-color: grey">
            <div class="row">
                <div class="columns small-3">
                    <h1>Úkolníček</h1>
                </div>
            </div>
            <div class="row">
                <div class="columns large-4">
                    <h4 class="subheader" style="color: black">Pro každou příležitost</h4>
                </div>
            </div>
            <div class="row">
                <div class="columns large-4">
                    <h6 class="subheader" style="color:black; padding: 7px">-By Hanz corporated
                        <i class="far fa-registered"></i></h6>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns">
            <ul class="tabs" data-tabs id="example-tabs">
                <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Přidávání nových úkolů</a></li>
            </ul>
<fieldset class="fieldset">
                <div class="tabs-panel is-active" id="panel1">
                    <form id="formik">
                        <div class="row">
                            <div class="columns large-3">
                                <label for="ukol">Nový úkol</label>
                                <input id="ukol" type="text" name="ukol" placeholder="Sem napište nový úkol...">
                            </div>

                            <div class="columns small-3">
                                <label for="datum">Datum dokončení</label>
                                <input id="datum" name="datum" type="date">
                            </div>
                            <div class="columns large-2">
                                <label for="kategorie">Kategorie</label>

                                <select id="kategorie" name="kategorie">
                                    <option value="school">Škola</option>
                                    <option value="work">Zaměstnání</option>
                                    <option value="home">Domácnost</option>
                                    <option value="other">Jiné</option>
                                </select>

                            </div>

                            <div class="columns large-4">
                                <label for="poznamka">Poznámka</label>
                                <textarea id="poznamka" name="poznamka" placeholder="Sem napište bližší informace k úkolu"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" id="submit-form" class="button expanded">Přidat nový úkol! <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="msg">
                            <pre></pre>
                        </div>
                    </form>
                </div>
                </fieldset>
            </div>
        </div>
    </div>





<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>

<script>
      $(document).foundation();

      let tasks = [];

      const addTask = (ev)=>{
      ev.preventDefault();
      let task = {
        id: Date.now(),
        title: document.getElementById('ukol').value,
        datum: document.getElementById('datum').value,
        kategorie: document.getElementById('kategorie').value,
        poznamka: document.getElementById('poznamka').value
      }

      tasks.push(task);
      document.forms[0].reset();

      console.warn('added' , {tasks} );
      let pre = document.querySelector('#msg pre');
      pre.textContent = '\n' + JSON.stringify(tasks, '\t', 2);

      localStorage.setItem('MyTaskList', JSON.stringify(tasks) );

      }



   document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('submit-form').addEventListener('click', addTask);
        });
</script>

</body>
</html>
